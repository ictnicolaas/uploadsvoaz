<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Azure Blob Upload met Office 365 Login</title>
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
    }
    #fileInput, #uploadBtn {
      display: none;
    }
    #customFileBtn {
      display: none;
    }
    #dropdownMenu {
      display: none;
      font-size: 18px;
      padding: 8px;
      margin-top: 10px;
    }
    img {
      display: block;
      margin: 20px auto 0;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="https://nicolaas.nl/Portals/_default/Skins/Sint%20Nicolaas%20Lyceum/images/logo.png" alt="St Nicolaas Lyceum Logo">
  <h2>Upload uw bestand (met Office 365-login)</h2>
  <button id="loginBtn">Aanmelden met Office 365</button>
  <p id="userInfo"></p>

  <!-- Pull-downmenu -->
  <select id="dropdownMenu">
    <option value="">-- Kies jouw vak --</option>
    <option value="Nederlands">NED</option>
    <option value="afbeeldingen">Afbeeldingen</option>
    <option value="overig">Overig</option>
  </select>

  <!-- Bestand uploaden -->
  <input id="fileInput" type="file" />
  <button id="customFileBtn">üìÅ Bestand kiezen</button>
  <p id="selectedFileName"></p>
  <button id="uploadBtn">Upload bestand</button>
  <p id="status"></p>

  <script>
    let loggedInUsername = "";

    const msalConfig = {
      auth: {
        clientId: "9744af54-6113-40dd-af2d-7c66a1c0074f",
        authority: "https://login.microsoftonline.com/09edd05b-fad2-49ac-875a-832a4a81c771",
        redirectUri: "https://iridescent-pie-f973f8.netlify.app"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    document.getElementById("loginBtn").onclick = async () => {
      try {
        const loginResponse = await msalInstance.loginPopup({ scopes: ["user.read"] });
        loggedInUsername = loginResponse.account.username.replace(/[^a-zA-Z0-9@.]/g, "_");
        document.getElementById("userInfo").innerText = "Ingelogd als: " + loggedInUsername;

        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("customFileBtn").style.display = "block";
        document.getElementById("uploadBtn").style.display = "block";
        document.getElementById("dropdownMenu").style.display = "block";
      } catch (error) {
        document.getElementById("status").innerText = "Login mislukt: " + error;
      }
    };

    document.getElementById("customFileBtn").onclick = () => {
      document.getElementById("fileInput").click();
    };

    document.getElementById("fileInput").addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        document.getElementById("selectedFileName").innerText = "Geselecteerd bestand: " + file.name;
      }
    });

    document.getElementById("uploadBtn").onclick = async () => {
      const file = document.getElementById("fileInput").files[0];
      const category = document.getElementById("dropdownMenu").value;

      if (!file) {
        document.getElementById("status").innerText = "‚ùå Geen bestand geselecteerd.";
        return;
      }

      if (!category) {
        document.getElementById("status").innerText = "‚ùå Kies een categorie uit het menu.";
        return;
      }

      const newFileName = category + "_" + loggedInUsername + "_" + file.name;

      const sasUrl = "https://uploadsvoaz.blob.core.windows.net/test/" + encodeURIComponent(newFileName) +
        "?sp=cw&st=2025-06-19T13:28:27Z&se=2026-08-01T21:28:27Z&spr=https&sv=2024-11-04&sr=c&sig=xI4Gk3vcjEGscXBoSrW270qVWCyMOC%2FdQPlg2FI7VUQ%3D";

      try {
        const response = await fetch(sasUrl, {
          method: "PUT",
          headers: { "x-ms-blob-type": "BlockBlob" },
          body: file
        });

        if (response.ok) {
          document.getElementById("status").innerText = "‚úÖ Bestand succesvol ge√ºpload als: " + newFileName;
        } else {
          const errorText = await response.text();
          document.getElementById("status").innerText = "‚ùå Upload mislukt: " + response.status + " - " + errorText;
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Fout bij uploaden: " + err;
      }
    };
  </script>
</body>
</html>
