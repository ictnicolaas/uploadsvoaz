
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload naar Azure Blob Storage</title>
</head>
<body>
    <h2>Upload een bestand naar Azure Blob Storage</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');

            if (!fileInput.files.length) {
                status.textContent = "Geen bestand geselecteerd.";
                return;
            }

            const file = fileInput.files[0];
            const sasBaseUrl = "https://uploadsvoaz.blob.core.windows.net/test";
            const sasToken = "?sp=rcw&st=2025-06-19T10:42:38Z&se=2026-06-01T18:42:38Z&spr=https&sv=2024-11-04&sr=c&sig=3Tn1yw%2BjwXG9Of0v%2FbrbNRRYFmL0BS1ABjOinUctXxY%3D";

            const uploadUrl = sasBaseUrl + "/" + encodeURIComponent(file.name) + sasToken;

            try {
                const response = await fetch(uploadUrl, {
                    method: "PUT",
                    headers: {
                        "x-ms-blob-type": "BlockBlob"
                    },
                    body: file
                });

                if (response.ok) {
                    status.textContent = "Upload geslaagd!";
                } else {
                    const errorText = await response.text();
                    status.textContent = "Fout bij uploaden: " + response.status + " - " + errorText;
                }
            } catch (error) {
                status.textContent = "Fout bij uploaden: " + error;
            }
        }
    </script>
</body>
</html>
